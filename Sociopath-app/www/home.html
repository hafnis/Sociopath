<div data-role="page" id="home" data-dom-cache="true">
	<div data-role="header">
		<h1 class="feed-header">Feed</h1>
		<img class="feed-header-settings" src="./img/settings.png" data-bind="click: openSettings">
	</div>
    <div data-bind="foreach: messages" style="margin-bottom: 15px;">
		<div class="feed-message-wrapper">
				<div class="feed-message-time" data-bind="text: time"></div> 
				<span style="vertical-align:middle;" data-bind="foreach: networks">				
					<img data-bind="attr: {src: './img/' + $data + '.png'}"	 class="feed-message-network">
				</span>				
				<div data-bind="text: message" class="feed-message-text"></div>
		</div>
	</div>
	<div data-role="footer" data-position="fixed" data-tap-toggle="false">
		<div style="text-align: center;"><a data-role="button" data-rel="popup" data-inline="true" class="btn-post" href="#new-message">Post new message</a></div>
	</div>
	
<div data-role="popup" class="message-popup" id="new-message" data-overlay-theme="b" data-theme="b" data-dismissible="false">
    <div data-role="header" data-theme="a">
    <h1>New message</h1>
    </div>
    <div role="main" class="ui-content">
		<textarea class="message-area" data-bind="value: newMessage"></textarea>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-bind="click: send">Send</a>
        <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-transition="flow" data-rel="back">Cancel</a>
    </div>
</div>
</div>
