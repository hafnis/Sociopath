<div data-role="page" id="settings" >
	<div data-role="header">
		<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-left ui-icon-carat-l ui-btn-icon-left back-button" data-bind="click: goBack">Back</a>
		<h1 style="font-size: 18px;">Settings</h1>
	</div>
	<div class="settings-container" style="display: none;" data-bind="visible: IsFacebookConnected">
		<!-- ko if: IsFacebookConnected -->
			<div>
				<h2 class="settings-social-header">Facebook</h2>
				<label for="facebook-checkbox">Post messages to Facebook<input data-inline="true" type="checkbox" data-bind="jqmChecked: IsFacebookEnabled" checked="checked" id="facebook-checkbox"></label>
			</div>
		<!-- /ko -->
		<!-- ko ifnot: IsFacebookConnected -->
			<div>
				<h2 class="settings-social-header">Facebook</h2>
				<div style="text-align: center;"><a data-role="button" data-inline="true" class="btn-custom">Connect Facebook</a></div>
			</div>
		<!-- /ko -->
	</div>
	<div class="settings-container" style="display: none;" data-bind="visible: IsTwitterConnected">
		<!-- ko if: IsTwitterConnected-->
			<div>
				<h2 class="settings-social-header">Twitter</h2>
				<label for="facebook-checkbox">Post messages to Twitter<input data-inline="true" type="checkbox" data-bind="jqmChecked: IsTwitterEnabled" id="twitter-checkbox"></label>
			</div>
		<!-- /ko -->
		<!-- ko ifnot: IsTwitterConnected -->
			<div>
				<h2 class="settings-social-header">Twitter</h2>
				<div style="text-align: center;"><a data-role="button" data-inline="true" class="btn-custom">Connect Twitter</a></div>
			</div>
		<!-- /ko -->
	</div>	
	<div data-role="footer" data-position="fixed">
		<div style="text-align: center;"><a data-role="button" data-inline="true" class="btn-post" data-bind="click: save">Save</a></div>
	</div>
</div>
