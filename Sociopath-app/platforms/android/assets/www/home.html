<div data-role="page" id="home" >
    <div data-role="header" data-add-back-btn="true">
		<h1 style="height: 75px; line-height: 75px;">Sociopath</h1>
	</div>
    <div id="deviceready" class="blink" data-bind="foreach: messages" style="margin-bottom: 15px;">
		<div style=" width: 75%;margin-left: auto;margin-right: auto;margin-top: 15px;border: 1px solid black;border-color: #ddd;border-radius: 7px;">
				<div data-bind="text: time" style="padding: 5px; display: inline-block; color: #9197A3"></div> 
				<span style="vertical-align:middle;" data-bind="foreach: networks">				
					<img data-bind="attr: {src: './img/' + $data + '.png'}" style="height: 13px;">
				</span>				
				<div data-bind="text: message" style="margin-left: 20px;margin-bottom: 10px;"></div>
		</div>
	</div>
</div>
